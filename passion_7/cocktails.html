<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passion</title>
  </head>
  <body>
    <section id="popup">
      <div id="luk">&#x2715</div>
      <article>
        <h2 class="navn"></h2>
        <h3>Oprindelse:</h3>
        <p class="oprindelse"></p>
      </article>
    </section>
    <header></header>
    <nav>
      <button data-smag="alle">Alle</button>
      <button data-smag="Sød">Sød</button>
      <button data-smag="Sur">Sur</button>
      <button data-smag="Bitter">Bitter</button>
    </nav>
    <h1>Alle</h1>
    <main id="holder"></main>
    <template>
      <img src="/images/cocktail.png" alt="" />
      <article>
        <h2 class="navn"></h2>
        <h3>Smag: <span class="smag"></span></h3>
        <p class="beskrivelse"></p>
        <h3>Ingredienser:</h3>
        <ul>
          <li class="ingredient1"></li>
          <li class="ingredient2"></li>
          <li class="ingredient3"></li>
          <li class="ingredient4"></li>
          <li class="ingredient5"></li>
        </ul>
      </article>
    </template>
  </body>
</html>

<style>
  #popup {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: #3f3f3f;
    overflow: scroll;
    display: none;
    
  }

  #popup article {
    width: 80vw;
    height: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 10rem auto;
    border-radius: 10px;
    border: 4px solid;
    background-color: black;
  }
 
  #luk {
    position: fixed;
    padding: 1em;
    cursor: pointer;
  }
  ul {
    color: white;
    font-size: 20px;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 3%;
    row-gap: 8%;
    margin: 5%;
  }

  p,
  h1,
  h2,
  h3 {
    color: white;
  }
  h1 {
    text-align: center;
    letter-spacing: 2px;
  }

  body {
    background-color: black;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: rgb(36, 33, 33);
    width: 100vw;
    height: 14vh;
  }

  button {
    cursor: pointer;
    font-size: 20px;
    font-weight: 400;
    letter-spacing: 2px;
    background-color: rgb(36, 33, 33);
    color: aliceblue;
    border: none;
    padding: 3%;
    transition: all 0.5s ease 0s;
  }

  button:hover {
    color: rgb(255, 236, 148);
  }

  img {
    max-width: 100%;
    min-width: 50%;
  }
  @media (min-width: 1000px) {
    img {
      max-width: 100%;
    }
  }
</style>

<script>
  const url = "https://cocktail-1a93.restdb.io/rest/cocktails";

  const options = {
    headers: {
      "x-apikey": "631b1889fdc15b0265f17273",
    },
  };

  // const, variabel og clicklytter

  const main = document.querySelector("#holder");
  const template = document.querySelector("template").content;
  const header = document.querySelector("h1");

  let filter = "alle";

  const filtrerKnapper = document.querySelectorAll("nav button");
  filtrerKnapper.forEach((knap) =>
    knap.addEventListener("click", filtrerCocktail)
  );

  // filtrer funktion    kig her dataset.navn - korrekt?

  function filtrerCocktail() {
    filter = this.dataset.smag;
    hentCocktailData();

    header.textContent = this.textContent;
  }

  // hent cocktail data

  async function hentCocktailData() {
    const resspons = await fetch(url, options);
    const json = await resspons.json();

    vis(json);
  }

  // vis cocktail data

  function vis(json) {
    console.log(json);
    main.textContent = "";
    json.forEach((json) => {
      if (filter == json.smag || filter == "alle") {
        const klon = template.cloneNode(true);
        // klon.querySelector("img").src = "" + json.img;
        klon.querySelector(".navn").textContent = json.navn;
        klon.querySelector(".beskrivelse").textContent = json.beskrivelse;
        klon.querySelector(".ingredient1").textContent = json.ingredient1;
        klon.querySelector(".ingredient2").textContent = json.ingredient2;
        klon.querySelector(".ingredient3").textContent = json.ingredient3;
        klon.querySelector(".ingredient4").textContent = json.ingredient4;
        klon.querySelector(".ingredient5").textContent = json.ingredient5;
        klon.querySelector(".smag").textContent = json.smag;
        klon
          .querySelector("article")
          .addEventListener("click", () => visOprindelse(json));
        main.appendChild(klon);
      }
    });
  }

  // popup info

  function visOprindelse(json) {
    popup.style.display = "block";
    popup.querySelector(".navn").textContent = json.navn;
    popup.querySelector(".oprindelse").textContent = json.oprindelse;
  }
  // luk popup
  document
    .querySelector("#luk")
    .addEventListener("click", () => (popup.style.display = "none"));

  hentCocktailData();
</script>
